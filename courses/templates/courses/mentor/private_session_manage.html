{% extends "base.html" %}

{% block content %}
<div class="relative flex bg-slate-50 min-h-screen w-full flex-col overflow-x-hidden">
    <main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-2xl">
            <form method='post' class="space-y-8">
                {% csrf_token %}
                <div class="text-center">
                    <h2 class="text-3xl font-bold tracking-tight">Attendance for Private Code Review</h2>
                    <p class="mt-2 text-base text-gray-500">Session: <span class="font-medium text-gray-700">Private Session</span></p>
                    <p class="text-base text-gray-500">Learner: <span class="font-medium text-gray-700">{{learner.user.get_full_name}}</span></p>
                    <p class="text-base text-gray-500">Date/Time: <span class="font-medium text-gray-700">{{session_datetime}}</span></p>
                </div>
                <div class="rounded-lg border border-gray-200 bg-white shadow-sm">
                    <div class="px-6 py-4">
                        <h3 class="text-lg font-semibold leading-tight">Authorized Participant</h3>
                    </div>
                    <div class="border-t border-gray-200 px-6 py-5">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14"
                                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCUakNX1K1OIvcE4ETlRoz-oUm5D047w3LWpWcOZp_5HmjZ8iNib7NEMFlPoWP_jhPYKJDzm7YU5qod8LuoV_2Q8F2JzlbUt557vTGOQmvAYcWlkwNvBhsbypRaVz_MyRtZ2y7kO5OS75_ZPiuClDabrX4V1fMKKPUuT5H923vid3gjjwgrZjcr_LTuz3lWgEySnq73gZ_emZVzy_ucM48ZI59iy7AICTZrNRE0Y9dUtrxB2hX6_t1umV0k0QrTibC_DGcnzQI-1yw");'>
                                </div>
                                <div>
                                    <p class="text-base font-medium">{{learner.user.get_full_name}}</p>
                                    <p class="text-sm text-gray-500">Learner</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm font-medium text-gray-500">Attendance</span>
                                <!-- Presence checkbox -->
                                <input type="checkbox" name="present" class="toggle">
                            </div>
                        </div>

                        <!-- Recorded video URL -->
                        <label class="block text-sm font-semibold text-gray-700 mb-1 mt-4">
                            Recorded Video Link 
                        </label>
                        <input name="recorded_meet_link"
                            type="url"
                            placeholder="https://"
                            class="w-full rounded-md border-gray-300 shadow-sm">

                        <!-- Session Type -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1 mt-4">
                                Session Type
                            </label>
                            <select name="session_type_id"
                                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                                {% for st in session_types %}
                                    <option value="{{ st.id }}">{{ st.name_fa }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end pt-4">
                    <button
                        type='submit'
                        class="inline-flex items-center justify-center gap-2 rounded-md bg-(--primary-color) cursor-pointer px-6 py-2.5 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        <span class="material-symbols-outlined">save</span>
                        Save Attendance
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
