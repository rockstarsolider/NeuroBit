{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class='w-full bg-slate-50 flex flex-col justify-center items-center h-[85vh]'>
    <h2 class="text-2xl font-semibold mb-4 text-center">{% trans "Enter your phone number" %}</h2>

    <form action="" method="post" novalidate class="space-y-4 w-full lg:w-xs px-6">
        {% csrf_token %}
        {{form.as_p}}
        <button
            type="submit"
            class="w-full bg-(--primary-color) text-white py-2 rounded-lg hover:bg-blue-700 cursor-pointer transition"
            >
            {% trans "Send OTP" %}
        </button>
    </form>
</div>
{% endblock %}
